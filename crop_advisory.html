<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Advisory | Kisan Mitra</title>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4fff4;
    margin: 0;
    padding: 0;
}

header {
    background-color: #2e7d32;
    color: white;
    padding: 15px;
    text-align: center;
}

.container {
    width: 90%;
    margin: auto;
    margin-top: 20px;
}

select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
}

/* INFO BOX */
.box {
    background: white;
    padding: 15px;
    margin-bottom: 15px;
    border-left: 6px solid #4caf50;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.box h3 {
    color: #2e7d32;
    margin-top: 0;
}

/* PROGRESS BAR */
.progress-container {
    width: 100%;
    background: #ddd;
    border-radius: 15px;
    overflow: hidden;
}

.progress-bar {
    height: 22px;
    width: 0%;
    background-color: #4caf50;
    color: white;
    text-align: center;
    line-height: 22px;
    transition: width 1s ease;
}
</style>
</head>

<body>

<header>
<h1>Crop Advisory System</h1>
<p>Kisan Mitra ‚Äì Farmer Support Portal</p>
</header>

<div class="container">

<select onchange="showCrop(this.value)">
<option value="">-- Select Crop --</option>
<option value="wheat">Wheat</option>
<option value="rice">Rice</option>
<option value="maize">Maize</option>
<option value="potato">Potato</option>
</select>

<div class="box">
<h3>üåæ Crop Details</h3>
<p id="details">Select a crop to see details.</p>
</div>

<div class="box">
<h3>üå± Fertilizer Recommendation</h3>
<p id="fertilizer">---</p>
</div>

<div class="box">
<h3>üêõ Pest & Disease Management</h3>
<p id="pest">---</p>
</div>

<div class="box">
<h3>üå¶ Weather Requirement</h3>
<p id="weather">---</p>
</div>

<div class="box">
<h3>üìä Crop Growth Progress</h3>
<div class="progress-container">
<div class="progress-bar" id="progress">0%</div>
</div>
</div>

</div>

<script>
function showCrop(crop) {

    let d = document.getElementById("details");
    let f = document.getElementById("fertilizer");
    let p = document.getElementById("pest");
    let w = document.getElementById("weather");
    let bar = document.getElementById("progress");

    if (crop === "wheat") {
        d.innerText = "Wheat is a rabi crop grown in fertile loamy soil.";
        f.innerText = "Urea, DAP and Potash at sowing and tillering stage.";
        p.innerText = "Rust disease, Aphids ‚Äì use fungicide and neem oil.";
        w.innerText = "Cool climate (10‚Äì25¬∞C) with low rainfall.";
        bar.style.width = "70%";
        bar.innerText = "70%";
    }

    else if (crop === "rice") {
        d.innerText = "Rice is a kharif crop grown in clayey soil with water.";
        f.innerText = "Nitrogen, Phosphorus and Zinc fertilizers.";
        p.innerText = "Stem borer, Leaf folder ‚Äì apply bio pesticides.";
        w.innerText = "Warm and humid climate (20‚Äì35¬∞C).";
        bar.style.width = "60%";
        bar.innerText = "60%";
    }

    else if (crop === "maize") {
        d.innerText = "Maize is grown in well-drained soil with sunlight.";
        f.innerText = "Nitrogen-rich fertilizer with organic compost.";
        p.innerText = "Armyworm, Corn borer ‚Äì pesticide spray required.";
        w.innerText = "Moderate rainfall and warm weather.";
        bar.style.width = "55%";
        bar.innerText = "55%";
    }

    else if (crop === "potato") {
        d.innerText = "Potato grows well in loose and sandy loam soil.";
        f.innerText = "Potassium-rich fertilizer for tuber growth.";
        p.innerText = "Late blight, Cutworms ‚Äì fungicide spray needed.";
        w.innerText = "Cool climate (15‚Äì20¬∞C).";
        bar.style.width = "65%";
        bar.innerText = "65%";
    }

    else {
        d.innerText = "Select a crop to see details.";
        f.innerText = "---";
        p.innerText = "---";
        w.innerText = "---";
        bar.style.width = "0%";
        bar.innerText = "0%";
    }
}
</script>

</body>
</html>
